jdk:
  - openjdk17
before_install:
  - echo "Setting up AndroidPdfViewer build"
  - sdk install java 8.0.402-amzn
  - sdk use java 8.0.402-amzn
  - yes | sdkmanager "platforms;android-35"
  - yes | sdkmanager "platforms;android-36"
  - sdk use java 17.0.14-amzn
  - ./gradlew clean build publishToMavenLocal
   